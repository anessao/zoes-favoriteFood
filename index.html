<!DOCTYPE html>
<html>
<head>
	<title>Zoe's Favorite Food | NSS Assignment</title>
	<link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body ng-app="zoeFoodGuesser">
	
	<div class="jumbotron">
		<div class="container">
			<h1>ZOE'S MUNCHIE FIX</h1>
			<p>for those late night code-trips</p>
		</div>
	</div>
	<div class="container" ng-controller="foodItemsCtrl">
		<button class="col-xs-12 btn" ng-click="foodItem()">{{buttonLabel}}</button>
		<div class="row" ng-show="showFood">
			<div class="col-xs-12 col-xs-offset-3" id="results">
				<img src="https://media3.giphy.com/media/5HSYaZTcRpYnS/giphy.gif">
			</div>
		</div>
	</div>


	<script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="./lib/bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="./javascripts/main.js"></script>
</body>
</html>
